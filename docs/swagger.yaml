definitions:
  models.AllDetails:
    properties:
      exerciseDetails:
        items:
          $ref: '#/definitions/models.Exercise'
        type: array
      mealDetails:
        items:
          $ref: '#/definitions/models.Meal'
        type: array
      waterDetails:
        items:
          $ref: '#/definitions/models.Meal'
        type: array
      weightDetails:
        items:
          $ref: '#/definitions/models.Exercise'
        type: array
    type: object
  models.Exercise:
    properties:
      caloriesBurned:
        maximum: 20000
        type: number
      date:
        type: string
      duration:
        maximum: 1440
        type: integer
      exerciseType:
        enum:
        - weight_lifting
        - walking
        - running
        - gym
        - yoga
        type: string
    required:
    - caloriesBurned
    - duration
    - exerciseType
    type: object
  models.ExerciseType:
    properties:
      exerciseType:
        enum:
        - weight_lifting
        - walking
        - running
        - gym
        - yoga
        type: string
    required:
    - exerciseType
    type: object
  models.Meal:
    properties:
      caloriesConsumed:
        maximum: 20000
        minimum: 0
        type: number
      date:
        type: string
      ingredients:
        type: string
      mealType:
        enum:
        - breakfast
        - lunch
        - snacks
        - dinner
        type: string
    required:
    - caloriesConsumed
    - ingredients
    - mealType
    type: object
  models.MealType:
    properties:
      mealType:
        enum:
        - breakfast
        - lunch
        - snacks
        - dinner
        type: string
    required:
    - mealType
    type: object
  models.Message:
    properties:
      code:
        type: integer
      message:
        type: string
    required:
    - code
    - message
    type: object
  models.UserID:
    properties:
      userId:
        type: string
    required:
    - userId
    type: object
  models.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.UserSignup:
    properties:
      email:
        type: string
      fullName:
        type: string
      password:
        type: string
    required:
    - email
    - fullName
    - password
    type: object
  models.Users:
    properties:
      age:
        maximum: 130
        type: integer
      email:
        type: string
      fullName:
        type: string
      gender:
        enum:
        - male
        - female
        - other
        type: string
      healthGoal:
        enum:
        - weight_loss
        - weight_gain
        - muscle_building
        - maintain_body
        type: string
      height:
        maximum: 300
        minimum: 50
        type: number
      profilePhoto:
        type: string
      weight:
        maximum: 700
        minimum: 2
        type: number
    required:
    - age
    - email
    - fullName
    - gender
    - healthGoal
    - height
    - weight
    type: object
  models.Water:
    properties:
      date:
        type: string
      waterIntake:
        maximum: 20
        type: number
    required:
    - waterIntake
    type: object
  models.Weight:
    properties:
      dailyWeight:
        maximum: 700
        minimum: 2
        type: number
      date:
        type: string
    required:
    - dailyWeight
    type: object
  models.YearlyCaloriesBurned:
    properties:
      averageMonthlyCaloriesBurned:
        type: number
      month:
        type: integer
    required:
    - averageMonthlyCaloriesBurned
    - month
    type: object
  models.YearlyWeight:
    properties:
      averageMonthlyWeight:
        type: number
      month:
        type: integer
    required:
    - averageMonthlyWeight
    - month
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample Fitnessstracker server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Fitnesstracker API
  version: "1.0"
paths:
  /login/:
    post:
      consumes:
      - application/json
      description: login user with Email, Password
      operationId: user-login
      parameters:
      - description: The input for login for user
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserID'
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/models.Message'
        "401":
          description: Email id doesn't exist / Wrong password
          schema:
            $ref: '#/definitions/models.Message'
        "409":
          description: This record contains duplicated data that conflicts with what
            is already in the database
          schema:
            $ref: '#/definitions/models.Message'
        "498":
          description: Invalid token
          schema:
            $ref: '#/definitions/models.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Message'
      summary: login for a user
      tags:
      - User
  /signup/:
    post:
      consumes:
      - application/json
      description: add new user details with Email, FullName, Password
      operationId: user-signup
      parameters:
      - description: The input for add new user
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UserSignup'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserID'
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/models.Message'
        "409":
          description: This record contains duplicated data that conflicts with what
            is already in the database
          schema:
            $ref: '#/definitions/models.Message'
        "498":
          description: Invalid token
          schema:
            $ref: '#/definitions/models.Message'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/models.Message'
      summary: Add a new user
      tags:
      - User
  /user/alldetails:
    get:
      description: fetch all details by date
      operationId: user-alldetails
      parameters:
      - description: date for which want to see details
        example: '"2024-01-01"'
        in: query
        name: date
        required: true
        type: string
      produces:
