      summary: delete exercise details of today
      tags:
      - Exercise
    post:
      consumes:
      - application/json
      description: add new exercise details with ExerciseType, Duration, CaloriesBurned,
        Date(default)
      operationId: user-exercise-add
      parameters:
      - description: The input for add exercise
        in: body
